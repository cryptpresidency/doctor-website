<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="canonical" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title><span id="dr-name"></span> - <span id="specialty"></span></title>

    <!-- Open Graph -->
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="">
    <style>
        :root {
            --bg: #ffffff;
            --surface: #f8fafc;
            --ink: #0b1220;
            --muted: #667085;
            --primary: #2a7bb5;
            --primary-ink: #ffffff;
            --ring: #7dd3fc;
            --max: 1100px;
            --space-1: 8px;
            --space-2: 12px;
            --space-3: 16px;
            --space-4: 24px;
            --space-5: 32px;
            --radius: 14px;
            --shadow: 0 10px 30px rgba(3,7,18,.08);
            --hero-bg: url('');
            --card: #ffffff;
            --card-border: #e7edf4;
        }

        html {
            font-size: 16px;
        }

        body {
            margin: 0;
            font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: var(--bg);
            color: var(--ink);
        }

        .container {
            max-width: var(--max);
            margin: 0 auto;
            padding: 0 var(--space-4);
        }

        section {
            padding: 56px 0;
            border-top: 1px solid #eef2f7;
        }

        #hero {
            border-top: 0;
        }

        h1 {
            font-size: clamp(28px, 5vw, 44px);
        }

        h2 {
            font-size: clamp(18px, 3vw, 24px);
        }

        p, li {
            font-size: clamp(15px, 2.2vw, 17px);
        }

        .muted {
            color: var(--muted);
        }

        .btn {
            display: inline-block;
            padding: 12px 18px;
            border-radius: var(--radius);
            background: var(--primary);
            color: var(--primary-ink);
            text-decoration: none;
            font-weight: 700;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            opacity: .95;
            transform: translateY(-1px);
        }

        .btn:focus {
            outline: 2px solid var(--ring);
            outline-offset: 3px;
        }

        .btn-lg {
            padding: 14px 22px;
            border-radius: 14px;
            font-weight: 700;
            box-shadow: 0 8px 24px rgba(2,12,27,.08);
        }

        .btn-lg:hover {
            transform: translateY(-1px);
        }

        a {
            color: var(--primary);
        }

        .skip {
            position: absolute;
            left: -999px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .skip:focus {
            left: 10px;
            top: 10px;
            width: auto;
            height: auto;
            background: #fff;
            color: #000;
            padding: 8px 12px;
            border-radius: 8px;
            z-index: 999;
        }

        header, footer {
            padding: var(--space-3) 0;
        }

        .header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
        }

        .logo-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #89cff0, #2a7bb5);
        }

        .brand-name {
            letter-spacing: .2px;
        }

        header nav {
            display: flex;
            gap: 18px;
            flex-wrap: wrap;
            align-items: center;
        }

        header nav a {
            text-decoration: none;
            font-weight: 600;
            color: var(--ink);
            opacity: .9;
        }

        header nav a:hover {
            opacity: 1;
        }

        body.dark {
            --bg: #0f172a;
            --ink: #f1f5f9;
            --muted: #94a3b8;
            --primary: #38bdf8;
            --accent: #7dd3fc;
        }

        .hero {
            min-height: 52vh;
            display: grid;
            place-items: center;
            text-align: center;
            background: linear-gradient(180deg, #e9f3fb 0%, #ffffff 60%);
            padding: 48px 16px;
        }

        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.15) 40%, rgba(255,255,255,0) 100%);
            pointer-events: none;
            opacity: .8;
        }

        .hero.has-bg {
            color: #fff;
            background-size: cover;
            background-position: center;
            background-image: var(--hero-bg);
        }

        .hero .stack {
            display: flex;
            flex-direction: column;
            gap: 14px;
            align-items: center;
        }

        /* Cards */
        .card {
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: var(--radius);
            padding: var(--space-5);
            box-shadow: var(--shadow);
        }

        .section-head {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 0 var(--space-3);
        }

        .section-head h2 {
            margin: 0;
            font-size: clamp(20px, 2.2vw, 26px);
            line-height: 1.25;
        }

        .section-sub {
            color: var(--muted);
            margin: 0 0 var(--space-4);
        }

        /* Two-column layout for Services on desktop */
        @media (min-width: 900px) {
            #services .columns {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: var(--space-5);
            }
        }

        /* Lists */
        ul {
            margin: 0;
            padding-left: 22px;
        }

        li {
            margin: 8px 0;
        }

        .placeholder {
            color: var(--muted);
        }

        /* Contact list tidy */
        .contact-grid {
            display: grid;
            gap: 10px;
        }

        @media (min-width: 700px) {
            .contact-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .contact-item a {
            color: var(--ink);
            text-decoration: none;
            font-weight: 600;
        }

        .contact-item a:focus {
            outline: 2px solid var(--ring);
            outline-offset: 3px;
            border-radius: 8px;
        }

        .t-grid {
            display: grid;
            gap: 20px;
        }

        @media (min-width: 900px) {
            .t-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .t-card {
            background: #fff;
            border: 1px solid var(--card-border);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .t-quote {
            margin: 0 0 10px;
            color: var(--ink);
        }

        .t-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--muted);
            font-weight: 600;
        }

        .t-stars {
            letter-spacing: 1px;
        }



        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: var(--space-3);
            }
            
            .hero {
                padding: 32px 16px;
            }
            
            .header-row {
                flex-direction: column;
                gap: var(--space-3);
            }
            
            .brand {
                order: 1;
            }
            
            nav {
                order: 2;
            }
            
            #theme-toggle {
                order: 3;
            }
        }

        @media (max-width: 420px) {
            .hero {
                padding: 24px 12px;
            }
            
            .hero .stack {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <a href="#main" class="skip">Skip to content</a>
    <header>
        <div class="container header-row">
            <div class="brand">
                <div class="logo-circle" aria-hidden="true"></div>
                <span class="brand-name"><span id="dr-name"></span></span>
            </div>
            <nav>
                <a href="#hero">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </nav>
            <button id="theme-toggle" class="btn">Toggle Theme</button>
        </div>
    </header>
    
    <main id="main">
        <div class="container">
            <section id="hero" class="hero">
                <div class="stack">
                    <h1><span id="dr-name"></span></h1>
                    <p class="subtitle"><span id="specialty"></span></p>
                    <p class="tagline"><span id="tagline"></span></p>
                    <a href="" class="btn btn-lg"><span id="cta-label"></span></a>
                </div>
            </section>
            
            <section id="about" class="section">
                <div class="container">
                    <div class="card">
                        <div class="section-head">
                            <h2>About</h2>
                        </div>
                        <p class="section-sub">Brief bio goes here. This will be AI-generated later.</p>
                        <ul id="credentials">
                            {{CREDENTIALS_LIST}}
                        </ul>
                    </div>
                </div>
            </section>
            
            <section id="services" class="section">
                <div class="container">
                    <div class="card">
                        <div class="section-head">
                            <h2>Services</h2>
                        </div>
                        <div class="columns">
                            <ul id="services">
                                {{SERVICES_LIST}}
                            </ul>
                            <ul id="credentials">
                                {{CREDENTIALS_LIST}}
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="testimonials" class="section">
                <div class="container">
                    <div class="card">
                        <div class="section-head">
                            <h2>Testimonials</h2>
                        </div>
                        <div id="testimonials-list" class="t-grid" aria-live="polite" aria-busy="false">
                            <!-- Items will be injected here -->
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="contact" class="section">
                <div class="container">
                    <div class="card">
                        <div class="section-head">
                            <h2>Contact</h2>
                        </div>
                        <div class="contact-grid">
                            <div class="contact-item">
                                <strong>Address:</strong> <span id="address"></span>
                            </div>
                            <div class="contact-item">
                                <strong>Phone:</strong> <a id="telLink" href=""><span id="phone"></span></a>
                            </div>
                            <div class="contact-item">
                                <strong>Email:</strong> <a id="mailLink" href=""><span id="email"></span></a>
                            </div>
                            <div class="contact-item">
                                <a id="mapLink" href="#" rel="noopener">Get Directions</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 <span id="dr-name"></span>. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark');
        });
    </script>

    <script>
        (function(){
            var addr = "{{ADDRESS}}";
            var map = document.getElementById('mapLink');
            if (map && addr) {
                var q = encodeURIComponent(addr);
                map.href = "https://maps.google.com/?q=" + q;
            }
        })();
    </script>

    <script>
        (function(){
            // 1) Source data: window.EVO_DATA > URL params
            var data = (window.EVO_DATA && typeof window.EVO_DATA === 'object') ? window.EVO_DATA : {};
            if (!Object.keys(data).length) {
                var params = new URLSearchParams(location.search);
                ['DR_NAME','SPECIALTY','TAGLINE','ADDRESS','PHONE','EMAIL','CTA_LABEL','CTA_URL'].forEach(function(k){
                    if (params.has(k)) data[k] = params.get(k);
                });
            }

            // 2) Swap text tokens
            document.querySelectorAll('[data-token]').forEach(function(el){
                var key = el.getAttribute('data-token');
                if (data[key]) el.textContent = data[key];
            });

            // 3) Swap href tokens
            document.querySelectorAll('[data-token-href]').forEach(function(el){
                var key = el.getAttribute('data-token-href');
                if (data[key]) el.setAttribute('href', data[key]);
            });

            // 4) Refresh the maps link if ADDRESS changed
            var addr = data.ADDRESS || (document.querySelector('[data-token="ADDRESS"]')?.textContent || '');
            var map = document.getElementById('mapLink');
            if (map && addr) {
                map.href = "https://maps.google.com/?q=" + encodeURIComponent(addr);
            }
        })();
    </script>

    <script>
        (function(){
            function parseList(key){
                // 1) EVO_DATA array
                if (window.EVO_DATA && Array.isArray(window.EVO_DATA[key])) return window.EVO_DATA[key];
                // 2) URL param CSV
                var p = new URLSearchParams(location.search).get(key);
                if (p) return p.split(',').map(function(s){ return s.trim(); }).filter(Boolean);
                return null;
            }

            function fillList(id, items, fallback){
                var ul = document.getElementById(id);
                if (!ul) return;
                if (items && items.length){
                    ul.innerHTML = items.map(function(t){ return '<li>'+t+'</li>'; }).join('');
                } else {
                    ul.innerHTML = fallback.map(function(t){ return '<li class="placeholder">'+t+'</li>'; }).join('');
                }
            }

            fillList('services',    parseList('SERVICES'),    ['General consultation','Health check','Follow-up visit']);
            fillList('credentials', parseList('CREDENTIALS'), ['Board-certified','Member of GMC','10+ years experience']);
        })();
    </script>

    <script>
        (function(){
            // Set hero background if BG_URL is provided
            var bgUrl = (window.EVO_DATA && window.EVO_DATA.BG_URL) ? window.EVO_DATA.BG_URL : new URLSearchParams(location.search).get('BG_URL');
            if (bgUrl) {
                document.documentElement.style.setProperty('--hero-bg', "url('" + bgUrl + "')");
                document.getElementById('hero').classList.add('has-bg');
            }
        })();
    </script>

    <script>
        (function(){
            // Read URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            
            // Map of parameter names to element IDs with fallbacks
            const paramMap = {
                'name': { id: 'dr-name', fallback: 'Dr Alex Morgan' },
                'specialty': { id: 'specialty', fallback: 'General Practitioner' },
                'tagline': { id: 'tagline', fallback: 'Same-day, trusted care' },
                'cta': { id: 'cta-label', fallback: 'Book Appointment' },
                'address': { id: 'address', fallback: '' },
                'phone': { id: 'phone', fallback: '' },
                'email': { id: 'email', fallback: '' }
            };
            
            // Update text content for each parameter
            Object.keys(paramMap).forEach(param => {
                const value = urlParams.get(param);
                const elementId = paramMap[param].id;
                const fallback = paramMap[param].fallback;
                const element = document.getElementById(elementId);
                
                if (element) {
                    element.textContent = value || fallback;
                }
            });
            
            // Update href attributes for phone and email links
            const phone = urlParams.get('phone');
            const email = urlParams.get('email');
            
            if (phone) {
                const telLink = document.getElementById('telLink');
                if (telLink) {
                    telLink.href = 'tel:' + phone;
                }
            }
            
            if (email) {
                const mailLink = document.getElementById('mailLink');
                if (mailLink) {
                    mailLink.href = 'mailto:' + email;
                }
            }
            
            // Update meta tags
            const name = urlParams.get('name') || 'Dr Alex Morgan';
            const specialty = urlParams.get('specialty') || 'General Practitioner';
            const tagline = urlParams.get('tagline') || 'Same-day, trusted care';
            
            document.querySelector('meta[property="og:title"]').setAttribute('content', name + ' — ' + specialty);
            document.querySelector('meta[name="twitter:title"]').setAttribute('content', name + ' — ' + specialty);
            document.querySelector('meta[name="description"]').setAttribute('content', tagline);
            document.querySelector('meta[property="og:description"]').setAttribute('content', tagline);
            document.querySelector('meta[name="twitter:description"]').setAttribute('content', tagline);
        })();
    </script>

    <script>
        (function(){
            // Source testimonials from window.EVO_DATA.testimonials (array of {quote, name, rating?})
            // Fallback: URL param TESTIMONIALS as a pipe-separated list of "quote - name - rating"
            // Example: ?TESTIMONIALS=Great%20care%20-%20Aisha%20K.%20-%205|Very%20thorough%20-%20Tom%20R.%20-%204

            function parseFromParams(){
                var s = new URLSearchParams(location.search).get('TESTIMONIALS');
                if(!s) return null;
                return s.split('|').map(function(chunk){
                    var parts = chunk.split(' - ').map(function(p){ return p.trim(); });
                    return { quote: parts[0] || '', name: parts[1] || 'Patient', rating: parseInt(parts[2] || '5', 10) || 5 };
                }).filter(function(t){ return t.quote; });
            }

            var list = document.getElementById('testimonials-list');
            if(!list) return;

            var items = (window.EVO_DATA && Array.isArray(window.EVO_DATA.testimonials) && window.EVO_DATA.testimonials.length)
                ? window.EVO_DATA.testimonials
                : parseFromParams();

            // Graceful fallback if nothing provided
            if(!items || !items.length){
                items = [
                    {quote:'Professional and kind throughout my visit.', name:'Sarah W.', rating:5},
                    {quote:'Explained everything clearly and put me at ease.', name:'James L.', rating:5}
                ];
            }

            // Render
            list.setAttribute('aria-busy','true');
            list.innerHTML = items.map(function(t){
                var stars = '★★★★★'.slice(0, Math.max(0, Math.min(5, t.rating || 5)));
                return (
                    '<article class="t-card" role="article">' +
                        '<p class="t-quote">"' + (t.quote || '') + '"</p>' +
                        '<div class="t-meta">' +
                            '<span class="t-stars" aria-label="' + (t.rating || 5) + ' out of 5 stars">' + stars + '</span>' +
                            '<span>·</span>' +
                            '<span>' + (t.name || 'Patient') + '</span>' +
                        '</div>' +
                    '</article>'
                );
            }).join('');
            list.setAttribute('aria-busy','false');
        })();
    </script>
</body>
</html>
